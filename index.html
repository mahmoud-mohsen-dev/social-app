<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>

    <!-- import bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--======= Modals ========-->
    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Username:</label>
                        <input  id="input-username" type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Password:</label>
                        <input  id="input-password" type="password" class="form-control" id="recipient-name">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="loginBtnClick()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!--// Login Modal //-->

    <!-- Register Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="recipient-name" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="register-username">
                        </div>
                        <div class="mb-1">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="register-password">
                        </div>
                        <div class="mb-1">
                            <label for="message-text" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="register-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="register-email">
                        </div>
                        <div class="mb-1">
                            <label for="formFileMultiple" class="form-label">Upload a Photo</label>
                            <input class="form-control" type="file" id="register-photo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="registerBtnClick()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!--// Register Modal //-->

    <!-- ============= ADD OR EDIT A POST ============== -->
    <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-modal-title">Create A New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="post-title-input" class="col-form-label">Title:</label>
                        <input  type="text" class="form-control" id="post-title-input">
                        <input type="hidden" id="post-id" data-post-id></input>
                    </div>
                    <div class="mb-3">
                        <label for="post-body-input" class="col-form-label">Body:</label>
                        <textarea id="post-body-input" class="w-100 p-3 rounded-3" style="border-color: #eee; height: 200px;"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="post-image-input" class="col-form-label">Image</label>
                        <input class="form-control" type="file" id="post-image-input">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="post-btn" onclick="postBtnClick()">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //============= ADD OR EDIT A POST ==============// -->

    <!-- =============== DELETE MODAL =============== -->
    <div class="modal" tabindex="-1" id="delete-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Post</h5>
                    <input type="hidden" id="delete-modal-hidden-input" value="">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are You Sure To Delete The Post ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="deleteBtnClick()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //=============== DELETE MODAL ==============// -->

    <!--============== alert ===============-->
    <div id="liveAlertPlaceholder" style="position: fixed; right: 0; bottom: 10px; z-index: 9999;"></div>
    <!-- LOADER -->
    <div id="loader" style="position: fixed;left: 0; right: 0; top: 0; bottom: 0; margin: 0 auto ; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="background-color: rgba(172, 169, 169, 0.511); border-radius: 30px; padding: 5px">
            <div class="lds-facebook">
                <div></div><div></div><div></div>
            </div>
        </div>
    </div>
    <!-- //LOADER// -->

    <div class="container">
        <!-- NavBar -->
        <div>
            <div class="w-75 mx-auto shadow rounded-3">
                <nav class="navbar navbar-expand-lg bg-white rounded-3">
                    <div class="container-fluid ">
                        <a class="navbar-brand" href="./index.html">Social</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="goToProfilePage(JSON.parse(localStorage.getItem('user')).id)" style="cursor: pointer;">Profile</a>
                                </li>
                            </ul>


                            <div class="d-flex">
                                <span id="user-info-container" class="me-3 bg-secondary px-3 rounded-3 text-white py-1"  onclick="goToProfilePage(JSON.parse(localStorage.getItem('user')).id)" style="cursor: pointer;">
                                    <img id="user-image" class="rounded-circle me-1" style="width: 35px; height: 35px;" src="#" alt="user-image">
                                    <span id="user-name" class="fs-6 fw-medium" style="line-height: 3rem;">@useranme</span>
                                </span>
                                <button id="login-btn" class="btn btn-success mx-2 my-2" data-bs-toggle="modal" data-bs-target="#login-modal" type="button">Login</button>
                                <button id='register-btn' class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#register-modal" type="button">Register</button>
                                <button id='sign-out-btn' class="btn btn-danger my-2" type="button" onclick="onSignOut()">Sign Out</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!--// NavBar //-->

        <!-- Main posts -->
        <div class="posts mt-5">

            
        </div>
        <!--// Main //-->
        <div id="add-post" onclick="addBtnClicked()">
            +
        </div>
        
    </div>
    <!-- javaScript file -->
    <script src="./main.js"></script>
    <script src="./home.js"></script>
    <!--// javaScript file //-->
</body>
</html>
