<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- import bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- axios library -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <style>
        body {
            background-color: #f0ecff;
        }
    </style>
</head>
<body>
    <!--======= Modals ========-->
    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Username:</label>
                        <input  id="input-username" type="text" class="form-control" id="recipient-name" value="mahmoud10">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Password:</label>
                        <input  id="input-password" type="password" class="form-control" id="recipient-name" value="123456">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="loginBtnClick()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!--// Login Modal //-->

    <!-- Register Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="recipient-name" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="register-username">
                        </div>
                        <div class="mb-1">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="register-password">
                        </div>
                        <div class="mb-1">
                            <label for="message-text" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="register-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="register-email">
                        </div>
                        <div class="mb-1">
                            <label for="formFileMultiple" class="form-label">Upload a Photo</label>
                            <input class="form-control" type="file" id="register-photo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="registerBtnClick()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!--// Register Modal //-->

    


    <div class="container">
    <!--============== alert ===============-->
    <div id="liveAlertPlaceholder" class="w-75 mx-auto mt-1"></div>

    
        <!-- NavBar -->
        <div>
            <div class="w-75 mx-auto shadow rounded-3">
                <nav class="navbar navbar-expand-lg bg-white rounded-3">
                    <div class="container-fluid ">
                        <a class="navbar-brand" href="#">Tarmeez</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Profile</a>
                                </li>
                            </ul>

                            <button id="login-btn" class="btn btn-outline-success mx-2" data-bs-toggle="modal" data-bs-target="#login-modal" type="button">Login</button>
                            <button id='register-btn' class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#register-modal" type="button">Register</button>
                            <button id='sign-out-btn' class="btn btn-outline-danger" type="button" onclick="onSignOut()">Sign Out</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!--// NavBar //-->

        <!-- Main posts -->
        <div class="posts mt-5">

            
        </div>
        <!--// Main //-->
        
    </div>
    <!-- javaScript file -->
    <script src="./main.js"></script>
    <!--// javaScript file //-->
</body>
</html>
